        /* H1 STYLE */

        /* BODY TEXT STYLE */

        }

        /* HEADING STYLE */
        body {
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue,sans-serif;
            background-color: white;
        }

        .gradient-multiline {
            position: relative;
            width: 300px;
            margin: 40px auto;
            font-size: 40px;
            background-color: white;
            text-align: center;
            line-height: 1.5em;
            overflow:hidden;
        }
            
        .gradient-multiline span {
            color: #fff;
            background-color: #000;
            padding: 0.225rem 0.5rem;
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
        }

            @supports(mix-blend-mode: lighten) {
            
            .gradient-multiline::after {
                position: absolute;
                content: '';
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                pointer-events: none;
                background: linear-gradient(60deg, #3629a2, #00ceff);
                mix-blend-mode: lighten;
            }
            
        }

        /* SUBMIT BUTTON */
        .btn-grad {background-image: linear-gradient(to right, #3629a2 10%, #00ceff  60%, #3629a2  100%)}
         .btn-grad {
            margin: 0 auto;
            padding: 15px 0px;
            width: 200px;
            text-align: center;
            font-family: inherit;
            font-weight: bold;
            transition: 1s;
            background-size: 200% auto;
            color: white;            
            display: block;
            text-decoration: none;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }

        
        .control-group {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 15px;
        }

        /* RADIO BUTTON STYLE */
        .control {
            text-align: left;
			font-family: inherit;
            display: block;
            position: relative;
            padding-left: 30px;
            margin-top: 5px;
            margin-bottom: 5px;
            padding-top: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .control input {
                position: absolute;
                z-index: -1;
                opacity: 0;
        }
        .control_indicator {
            position: absolute;
            top: 2px;
            left: 0;
            height: 20px;
            width: 20px;
            background: #ffffff;
            border: 0px groove #000000;
            border-radius: undefinedpx;
        }
        .control:hover input ~ .control_indicator,
        .control input:focus ~ .control_indicator {
            background: #ffffff;
        }

        .control input:checked ~ .control_indicator {
            background: #00ceff;
        }
        .control:hover input:not([disabled]):checked ~ .control_indicator,
        .control input:checked:focus ~ .control_indicator {
            background: #00ceff;
        }
        .control input:disabled ~ .control_indicator {
            background: #ffffff;
            opacity: 0.6;
            pointer-events: none;
        }
        .control_indicator:after {
            box-sizing: unset;
            content: '';
            position: absolute;
            display: none;
        }
        .control input:checked ~ .control_indicator:after {
            display: block;
        }
        .control-radio .control_indicator {
            border-radius: 50%;
        }

        .control-radio .control_indicator:after {
            left: 7px;
            top: 7px;
            height: 6px;
            width: 6px;
            border-radius: 50%;
            background: #ffffff;
            transition: 250ms;
        }
        .control-radio input:disabled ~ .control_indicator:after {
            background: #7b7b7b;
        }.control-radio .control_indicator::before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 4.5rem;
            height: 4.5rem;
            margin-left: -1.3rem;
            margin-top: -1.3rem;
            background: #00ceff;
            border-radius: 3rem;
            opacity: 0.6;
            z-index: 99999;
            transform: scale(0);
        }
        @keyframes s-ripple {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                transform: scale(1);
            }
            100% {
                opacity: 0.01;
                transform: scale(1);
            }
        }
        @keyframes s-ripple-dup {
            0% {
                transform: scale(0);
            }
            30% {
                transform: scale(1);
            }
            60% {
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
        .control-radio input + .control_indicator::before {
            animation: s-ripple 250ms ease-out;
        }
        .control-radio input:checked + .control_indicator::before {
            animation-name: s-ripple-dup;
        }

        /* CHECKBOX STYLE */
        .control {
            font-family: inherit;
            display: block;
            position: relative;
            padding-left: 30px;
            margin-bottom: 5px;
            padding-top: 3px;
            cursor: pointer;
            font-size: 16px;
        }
            .control input {

            }
        .control_indicator {
            position: absolute;
            top: 3px;
            left: 0;
            height: 20px;

        }
        .control:hover input:not([disabled]):checked ~ .control_indicator,
        .control input:checked:focus ~ .control_indicator {
            background: #00ceff;
        }
        .control input:disabled ~ .control_indicator {
            background: #ffffff;
            opacity: 3;
            pointer-events: none;
        }
        .control_indicator:after {
            box-sizing: unset;
            content: '';
            position: absolute;
            display: none;
        }
        .control input:checked ~ .control_indicator:after {
            display: block;
        }
        .control-checkbox .control_indicator:after {
            left: 8px;
            top: 4px;
            width: 3px;
            height: 8px;
            border: solid #ffffff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .control-checkbox input:disabled ~ .control_indicator:after {
            border-color: #7b7b7b;
        }
        .control-checkbox .control_indicator::before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 4.5rem;
            height: 4.5rem;
            margin-left: -1.3rem;
            margin-top: -1.3rem;
            background: #00ceff;
            border-radius: 3rem;
            opacity: 0.6;
            z-index: 99999;
            transform: scale(0);
        }
        .control-checkbox input + .control_indicator::before {
            animation: s-ripple 250ms ease-out;
        }
        .control-checkbox input:checked + .control_indicator::before {
            animation-name: s-ripple-dup;
        }

        /* DROP DOWN LIST STYLE */
        .select {

        font-family: inherit;

	</style>
</head>
