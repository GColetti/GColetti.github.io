<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content=

    <link href="css/styles.css" rel="stylesheet">

    <!-- TITLE ENTRY -->
	<title>
		SEG3125 Survey
	</title>
</head>

<body>
    <h2 class="gradient-multiline"><span>SEG3125 Survey</span></h2>

    <!-- LINK -->
    <a class="link" href="https://www.youtube.com/" title="Survey Link">Survey Link</a>

    <!-- IMAGE LINK -->

        <a href="https://www.youtube.com/"><img class="post-image" src="images/image1.png" alt="Image Link" style="width: 530px ;height: 300px; display: block;"></a>

	<!-- FORM INSTANTIATION -->
	<form id="form">

        <!-- TEXT INPUT QUESTION -->
        <div class="control-group">
            <label>
				1. What is your name?
			</label>
            <input type="text" class="css-input" onkeypress="return event.keyCode!=13"/>
        </div>

        <!-- RADIO SELECT QUESTION -->
        <div class="control-group">
            <label>
				2. This website has a user-friendly interface.
			</label>

            <label class="control control-radio">
                Strongly Agree
                    <input type="radio" name="radio0" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Agree
                    <input type="radio" name="radio0" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Neutral
                    <input type="radio" name="radio0" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Disagree
                    <input type="radio" name="radio0" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Stongly Disagree
                    <input type="radio" name="radio0" />
                <div class="control_indicator"></div>
            </label>
        </div>

        <!-- RADIO SELECT QUESTION -->
        <div class="control-group">
            <label>
				3. This website has a pleasing colour scheme.
			</label>

            <label class="control control-radio">
                Strongly Agree
                    <input type="radio" name="radio1" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Agree
                    <input type="radio" name="radio1" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Neutral
                    <input type="radio" name="radio1" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Disagree
                    <input type="radio" name="radio1" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-radio">
                Stongly Disagree
                    <input type="radio" name="radio1" />
                <div class="control_indicator"></div>
            </label>
        </div>

        <!-- SINGLE SELECTION QUESTION -->
        <div class="control-group">
            <label>
				4. Which program are you in?
			</label>

            <div class="select">
                <select>
                    <option>Select Program</option>
                    <option>CEG</option>
                    <option>CSI</option>
                    <option>ELG</option>
                    <option>SEG</option>
                    <option>Other</option>
                </select>
                <div class="select_arrow">
                </div>
            </div>
        </div>


        <!-- MULTIPLE SELECT QUESTION -->
		<div class="control-group">
            <label>
				5. This website's UI attains these goals <small>(Check all that apply)</small>
			</label>

            <label class="control control-checkbox">
                Proper Functionality
                    <input type="checkbox" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
                Consistency
                    <input type="checkbox" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
                Efficiency
                    <input type="checkbox" />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
                Usability
                    <input type="checkbox"  />
                <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
                Reliability
                    <input type="checkbox" />
                <div class="control_indicator"></div>
            </label>
        </div>

        <!-- COMMENT BOX -->
        <textarea placeholder="Leave your comments here!" class="pb-cmnt-textarea"></textarea>

        <!-- SUBMIT BUTTON -->
        <a href="http://gianlucacoletti.me/SEG3125/L1" class="btn-grad ">Submit</a>

    <div class="footer-alt">
